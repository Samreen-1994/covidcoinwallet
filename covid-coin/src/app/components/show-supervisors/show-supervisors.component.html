<app-navbar></app-navbar>
<div class="container" style="margin-top: 3%; font-family: Calibri;">
    <h3>Supervisors</h3>
    <table class="table table-striped table-bordered">
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Address</th>
            <th>Delete</th>
            <th>Update</th>
            <th>Freeze</th>
        </tr>
        <tr *ngFor="let sp of this.supervisorList">
            <td>{{sp.Username}}</td>
            <td>{{sp.Password}}</td>
            <td>{{sp.Phone}}</td>
            <td>{{sp.Email}}</td>
            <td>{{sp.Address}}</td>
            <td><button class="btn btn-sm btn-danger" (click)="deleteSupervisor(sp)">Delete</button></td>
            <td><button class="btn btn-sm btn-primary" (click)="editSupervisor(sp)">Update</button></td>
            <td *ngIf="!sp.Freeze"><button class="btn btn-sm btn-warning" (click)="freezeSupervisor(sp)">Freeze</button></td>
            <td *ngIf="sp.Freeze"><button class="btn btn-sm btn-warning" (click)="unfreezeSupervisor(sp)">Unfreeze</button></td>
        </tr>
    </table>
</div>
