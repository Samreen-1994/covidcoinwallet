<div class="container" style="margin-left: 40%;margin-top: 15%;font-family: Calibri;">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title"><b>Covid Coin Login</b></h1>
            <div class="account-wall">
                <img class="profile-img" src="../../../assets/images/cvdlogo.png" alt="">
                <form class="form-signin">
                    <input type="text" class="form-control" placeholder="Username" required autofocus name="username"
                        [(ngModel)]="this.name">
                    <input type="password" class="form-control" placeholder="Password" required
                        [(ngModel)]="this.password" name="password">
                    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="loginUser()">
                        Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
