<app-navbar></app-navbar>
<div class="container" style="font-family: Tahoma;margin-top: 3%;font-family: 9px;">

    <div class="card">
        <div class="card-header">
            <h5>Add Deal</h5>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="dealName">Deal Name</label>
                <input type="text" class="form-control" id="dealName" placeholder="Deal Name" name="dealName"
                    [(ngModel)]="deal.Name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" placeholder="Description" name="description"
                    [(ngModel)]="deal.Description"></textarea>
            </div>
            <div class="form-group">
                <label for="price">Deal Price</label>
                <input type="number" class="form-control" id="price" placeholder="Deal Price" name="price"
                    [(ngModel)]="deal.Price">
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="price">Start Date</label>
                        <input type="datetime-local" class="form-control" id="startDate" name="startDate"
                            [(ngModel)]="deal.StartDate">
                    </div>
                    <div class="col-md-6">
                        <label for="price">End Date</label>
                        <input type="datetime-local" class="form-control" id="endDate" name="endDate"
                            [(ngModel)]="deal.EndDate">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="ranMin">Randamizor Minimum</label>
                        <input type="number" class="form-control" id="ranMin" placeholder="Randamizor Minimum"
                            [(ngModel)]="deal.StartLimit" name="ranMin">
                    </div>
                    <div class="col-md-6">
                        <label for="ranMax">Randamizor Maximum</label>
                        <input type="number" class="form-control" id="ranMin" placeholder="Randamizor Maximum"
                            [(ngModel)]="deal.EndLimit" name="ranMax">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="img">Select Image</label>
                <input type="file" class="form-control" id="price" placeholder="Upload Image" name="img"
                    (change)="this.uploadFiles($event)">
            </div>
            <div class="form-group">
                <button class="btn btn-sm btn-primary" (click)="this.saveDeal()">Add Deal</button>
            </div>
        </div>
    </div>
</div>
