<app-navbar></app-navbar>
<div class="container" style="margin-top: 3%;">
    <div class="container" style="font-family: Calibri;margin-top:5%;">
        <h3>All Users</h3>
        <table class="table table-bordered">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Username</th>
                <th>Balance</th>
                <th>Delete</th>
                <th>Update</th>
                <th>Freeze</th>
            </tr>
            <tr *ngFor="let user of this.user">
                <td>{{this.user.Name}}</td>
                <td>{{this.user.Email}}</td>
                <td>{{this.user.Phone}}</td>
                <td>{{this.user.Username}}</td>
                <td>{{this.user.Balance}}</td>
                <td><button class="btn btn-danger" (click)="deleteUser(this.user)">Delete</button></td>
                <td><button class="btn btn-primary" (click)="updateUser(user)">Edit</button></td>
                <td *ngIf="!this.user.Freeze"><button class="btn btn-warning"
                        (click)="freezeUser(this.user)">Freeze</button></td>
                <td *ngIf="this.user.Freeze"><button class="btn btn-warning"
                        (click)="unfreezeUser(this.user)">UnFreeze</button></td>
            </tr>
        </table>
    </div>
</div>
