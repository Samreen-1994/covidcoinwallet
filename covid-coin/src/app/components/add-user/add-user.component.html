<app-navbar></app-navbar>
<div class="container font12" style="font-family: Tahoma;margin-top: 3%">

    <div class="card">
        <div class="card-header">
            <h5>Add User</h5>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="dealName">Pick Username</label>
                <input type="text" class="form-control font12" id="userName" placeholder="User name" name="userName"
                    [(ngModel)]="user.Username">
            </div>
            <div class="form-group">
                <label for="dealName">Your Name</label>
                <input type="text" class="form-control font12" id="name" placeholder="Name" name="name"
                    [(ngModel)]="user.Name">
            </div>
            <div class="form-group">
                <label for="price">Your Email</label>
                <input type="text" class="form-control font12" id="email" placeholder="Email" name="email"
                    [(ngModel)]="user.Email">
            </div>
            <div class="form-group">
                <label for="price">Create Password</label>
                <input type="password" class="form-control font12" id="password" placeholder="Password" name="password"
                    [(ngModel)]="user.Password">
            </div>
            <div class="form-group">
                <label for="text">Address</label>
                <input type="text" class="form-control font12" id="address" placeholder="Address" name="address"
                    [(ngModel)]="user.Address">
            </div>
            <div class="form-group">
                <label for="price">Phone</label>
                <input type="text" class="form-control font12" id="phone" placeholder="Phone" name="phone"
                    [(ngModel)]="user.Phone">
            </div>
            <div class="form-group">
                <label for="price">Balance</label>
                <input type="number" class="form-control font12" id="balance" placeholder="Balance" name="balance"
                    [(ngModel)]="user.Balance">
            </div>

            <div class="form-group">
                <label for="img">Select Image</label>
                <input type="file" class="form-control font12" id="img" placeholder="Choose File" name="img"
                    (change)="this.uploadFiles($event)">
            </div>
            <div class="form-group" *ngIf="!this.isEdit">
                <button class="btn btn-sm btn-primary font12" (click)="this.saveAccount()">CREATE ACCOUNT</button>
            </div>
            <div class="form-group" *ngIf="this.isEdit">
                <button class="btn btn-sm btn-primary font12" (click)="this.editUser()">UPDATE ACCOUNT</button>
            </div>
        </div>
    </div>
</div>
